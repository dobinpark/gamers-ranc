    datasource:
      url: jdbc:mysql://database-1.cxk3q2vynsyj.ap-northeast-2.rds.amazonaws.com:3306/Gamers?useSSL=false&serverTimezone=UTC
      username: admin
      password: ddgh0919
      driver-class-name: com.mysql.cj.jdbc.Driver

  # H2 콘솔 설정
