spring:
  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update    # 애플리케이션 시작 시 테이블 새로 생성
    show-sql: true        # SQL 쿼리 로깅
    properties:
      hibernate:
        format_sql: true  # SQL 쿼리 포맷팅

  # H2 데이터베이스 설정
  datasource:
    h2:
      url: jdbc:h2:mem:testdb
