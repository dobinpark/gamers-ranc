<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="my-4">Sign Up</h2>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="nickName">Nickname</label>
            <input type="text" th:field="*{nickName}" class="form-control" id="nickName" placeholder="Enter nickname" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="localDateTime">Date and Time</label>
            <input type="datetime-local" th:field="*{localDateTime}" class="form-control" id="localDateTime" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
</body>
</html>
