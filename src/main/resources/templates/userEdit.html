<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/user/update}" method="post">
    <input type="hidden" th:name="id" th:value="${user.id}" />

    <div>
        <label for="email">Email: </label>
        <input type="email" id="email" th:name="email" th:value="${user.email}" required />
    </div>

    <div>
        <label for="nickname">Nickname: </label>
        <input type="text" id="nickname" th:name="nickName" th:value="${user.nickName}" required />
    </div>

    <div>
        <label for="phoneNumber">Phone Number: </label>
        <input type="text" id="phoneNumber" th:name="phoneNumber" th:value="${user.phoneNumber}" required />
    </div>

    <div>
        <label for="password">Password: </label>
        <input type="password" id="password" th:name="password" required />
    </div>

    <div>
        <button type="submit">Update User</button>
    </div>
</form>

<div>
    <a th:href="@{/user/{id}(id=${user.id})}">Cancel</a>
</div>
</body>
</html>
